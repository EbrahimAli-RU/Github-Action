name: Add PR to Classic Project on FRONTEND Label

on:
  pull_request:
    types: [labeled]

jobs:
  add-to-project:
    runs-on: ubuntu-latest
    steps:
      - name: Add PR to Project if FRONTEND label is added
        if: contains(github.event.pull_request.labels.*.name, 'FRONTEND')
        uses: peter-evans/create-or-update-project-card@v2
        with:
          project-name: "Ebrahim Daily"           # Your classic project name
          column-name: "To do"                     # Column in project
          issue-number: ${{ github.event.pull_request.number }}
          token: ${{ secrets.PAT }}               # Personal Access Token with project/repo access
