name: Add PR to Classic Project on FRONTEND Label

on:
  pull_request:
    types: [labeled]

jobs:
  add-to-project:
    runs-on: ubuntu-latest
    steps:
      - name: Add PR to Project if FRONTEND label is added
        if: contains(github.event.pull_request.labels.*.name, 'FRONTEND')
        uses: peter-evans/add-to-project@v1
        with:
          project: "1"  # Classic project number
          column: "To do"  # Column name in your project
          github-token: ${{ secrets.GITHUB_TOKEN }}
